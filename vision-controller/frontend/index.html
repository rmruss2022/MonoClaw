<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .camera-section {
            flex: 1;
            min-width: 640px;
        }
        
        .camera-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        
        video {
            width: 100%;
            height: 480px;
            background: #000;
            display: block;
        }
        
        /* Visual Feedback Overlay */
        #gesture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .overlay-text {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .overlay-text.high-confidence {
            background: rgba(76, 175, 80, 0.8);
            color: #fff;
        }
        
        .overlay-text.medium-confidence {
            background: rgba(255, 193, 7, 0.8);
            color: #000;
        }
        
        .overlay-text.low-confidence {
            background: rgba(244, 67, 54, 0.8);
            color: #fff;
        }
        
        .confidence-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #f44336 0%, #ffc107 50%, #4caf50 100%);
            transition: width 0.3s ease;
        }
        
        /* Config UI Panel */
        .config-panel {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .config-panel h2 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .gesture-config-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }
        
        .gesture-config-item:hover {
            background: #222;
        }
        
        .gesture-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .gesture-name {
            font-weight: 600;
            font-size: 16px;
            color: #4caf50;
        }
        
        .gesture-action {
            font-size: 13px;
            color: #888;
            line-height: 1.5;
        }
        
        .edit-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .edit-btn:hover {
            background: #45a049;
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .status-pill {
            padding: 10px 20px;
            border-radius: 20px;
            background: #333;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .status-pill.connected {
            background: #1b5e20;
            color: #a5d6a7;
        }
        
        .status-pill.disconnected {
            background: #5e1b1b;
            color: #ef9a9a;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.8;
        }
        
        /* Modal for editing */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #1a1a1a;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #4caf50;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #666;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        /* History Panel Styles */
        .history-panel {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-header h2 {
            margin: 0;
        }
        
        .history-controls {
            display: flex;
            gap: 8px;
        }
        
        .history-controls button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .btn-clear {
            background: #f44336;
            color: #fff;
        }
        
        .btn-clear:hover {
            background: #d32f2f;
        }
        
        .btn-export {
            background: #2196f3;
            color: #fff;
        }
        
        .btn-export:hover {
            background: #1976d2;
        }
        
        .history-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .history-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .history-list::-webkit-scrollbar-thumb {
            background: #4caf50;
            border-radius: 4px;
        }
        
        .history-list::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
        
        .history-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .history-item:hover {
            background: #222;
        }
        
        .history-item.high-confidence {
            border-left-color: #4caf50;
        }
        
        .history-item.medium-confidence {
            border-left-color: #ffc107;
        }
        
        .history-item.low-confidence {
            border-left-color: #f44336;
        }
        
        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .history-gesture {
            font-weight: 600;
            font-size: 15px;
            color: #4caf50;
        }
        
        .history-confidence {
            font-size: 13px;
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .history-item-footer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        
        .history-empty {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>ü§ö Vision Controller</h1>
        
        <div class="status-bar">
            <div id="camera-status" class="status-pill disconnected">
                <span class="status-dot"></span>
                Camera: <span>Initializing...</span>
            </div>
            <div id="backend-status" class="status-pill disconnected">
                <span class="status-dot"></span>
                Backend: <span>Disconnected</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="camera" autoplay playsinline></video>
                    <canvas id="gesture-overlay"></canvas>
                    <div id="overlay-display" class="overlay-text" style="display: none;">
                        <div id="gesture-text">‚Äî</div>
                        <div class="confidence-bar" id="confidence-bar" style="width: 0;"></div>
                    </div>
                </div>
            </div>
            
            <div class="config-panel">
                <h2>‚öôÔ∏è Gesture Config</h2>
                <div id="gesture-config-list">
                    <!-- Gesture config items will be populated here -->
                </div>
            </div>
            
            <div class="history-panel">
                <div class="history-header">
                    <h2>üìú History Log</h2>
                    <div class="history-controls">
                        <button class="btn-export" onclick="exportHistory()">Export</button>
                        <button class="btn-clear" onclick="clearHistory()">Clear</button>
                    </div>
                </div>
                <div class="history-list" id="history-list">
                    <div class="history-empty">No gestures detected yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Gesture Action</h3>
            <form id="edit-form">
                <div class="form-group">
                    <label>Gesture</label>
                    <input type="text" id="edit-gesture" readonly>
                </div>
                <div class="form-group">
                    <label>Action Type</label>
                    <select id="edit-action-type">
                        <option value="applescript">AppleScript</option>
                        <option value="openclaw_rpc">OpenClaw RPC</option>
                        <option value="keyboard">Keyboard Shortcut</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Action Config (JSON)</label>
                    <textarea id="edit-action-config" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="edit-description">
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="websocket_client.js"></script>
    <script src="simple-app.js"></script>
</body>
</html>
