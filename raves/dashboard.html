<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Raves ðŸŽµ</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        h1 { 
            font-size: 2.5rem; 
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #666; font-size: 0.9rem; margin-top: 8px; }
        
        .week-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .week-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        .week-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        .week-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-color: transparent;
            color: #000;
            font-weight: 600;
        }
        
        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        .filter-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #aaa;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
        }
        .filter-btn.active {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .week-section {
            margin-bottom: 60px;
        }
        .week-header {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #feca57;
        }
        .week-date-range {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .day-section {
            margin-bottom: 40px;
        }
        .day-header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .day-date {
            color: #666;
            font-size: 1rem;
            font-weight: normal;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .event-card {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 22px;
            border: 1px solid rgba(255,255,255,0.08);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .event-card:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-3px);
        }
        .event-card:hover::before { opacity: 1; }
        
        .event-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        .event-venue {
            color: #48dbfb;
            font-size: 0.95rem;
            margin-bottom: 12px;
        }
        .event-genres {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .genre-tag {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .event-description {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-top: 12px;
        }
        
        .top-pick-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #000;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .event-count {
            color: #888;
            font-size: 0.9rem;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>NYC Raves ðŸŽµ</h1>
                <div class="subtitle">Weekly dance music recommendations â€¢ SQLite powered</div>
            </div>
            <div class="week-nav" id="weekNav"></div>
        </header>
        
        <div class="filters" id="filters"></div>
        
        <div id="content" class="loading">Loading events...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3004';
        let allWeeks = [];
        let selectedWeek = null;
        let selectedGenres = new Set();
        let allEvents = {};

        const genreIcons = {
            'House': 'ðŸ ',
            'Techno': 'ðŸ–¤',
            'Disco': 'ðŸª©',
            'Experimental': 'ðŸŽ¨',
            'Global': 'ðŸŒ',
            'Percussion': 'ðŸª˜',
            'Eclectic': 'âœ¨',
            'Minimal': 'ðŸ”²',
            'Acid': 'ðŸ§¬',
            'Electro': 'ðŸ¤–',
            'Industrial': 'ðŸ› ï¸',
            'Melodic': 'ðŸŽ¹',
            'Progressive': 'â©'
        };

        async function loadEvents() {
            try {
                const res = await fetch(`${API_BASE}/api/events/by-week`);
                const data = await res.json();
                if (!data.success) throw new Error('Failed to load events');
                
                allWeeks = data.weeks;
                allWeeks.forEach(week => {
                    allEvents[week.weekStart] = week.events;
                });
                
                if (allWeeks.length > 0) {
                    selectedWeek = allWeeks[0].weekStart;
                }
                
                renderWeekNav();
                renderFilters();
                renderEvents();
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">Error loading events: ${err.message}</div>
                `;
            }
        }

        function renderWeekNav() {
            const nav = document.getElementById('weekNav');
            nav.innerHTML = allWeeks.map(week => {
                const weekStart = new Date(week.weekStart);
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 6);
                
                const startStr = weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                const endStr = weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                
                return `
                    <button class="week-btn ${week.weekStart === selectedWeek ? 'active' : ''}" 
                            onclick="selectWeek('${week.weekStart}')">
                        ${startStr} - ${endStr}
                    </button>
                `;
            }).join('');
        }

        function selectWeek(weekStart) {
            selectedWeek = weekStart;
            renderWeekNav();
            renderEvents();
        }

        function renderFilters() {
            const allGenresSet = new Set();
            Object.values(allEvents).forEach(events => {
                events.forEach(event => {
                    event.genres.forEach(g => allGenresSet.add(g));
                });
            });
            const allGenres = Array.from(allGenresSet).sort();
            
            const filters = document.getElementById('filters');
            filters.innerHTML = allGenres.map(genre => `
                <button class="filter-btn" onclick="toggleGenre('${genre}')">
                    ${genreIcons[genre] || ''} ${genre}
                </button>
            `).join('');
        }

        function toggleGenre(genre) {
            if (selectedGenres.has(genre)) {
                selectedGenres.delete(genre);
            } else {
                selectedGenres.add(genre);
            }
            renderFilters();
            renderEvents();
        }

        function renderEvents() {
            const content = document.getElementById('content');
            const events = allEvents[selectedWeek] || [];
            
            let filteredEvents = events;
            if (selectedGenres.size > 0) {
                filteredEvents = events.filter(event => 
                    event.genres.some(g => selectedGenres.has(g))
                );
            }
            
            // Group by day
            const byDay = {};
            filteredEvents.forEach(event => {
                if (!byDay[event.dayOfWeek]) byDay[event.dayOfWeek] = [];
                byDay[event.dayOfWeek].push(event);
            });
            
            const dayOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
            const sortedDays = dayOrder.filter(day => byDay[day]);
            
            if (sortedDays.length === 0) {
                content.innerHTML = '<div class="loading">No events found for this week</div>';
                return;
            }
            
            const weekStart = new Date(selectedWeek);
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            const startStr = weekStart.toLocaleDateString('en-US', { month: 'long', day: 'numeric' });
            const endStr = weekEnd.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            content.innerHTML = `
                <div class="week-section">
                    <div class="week-header">Week of ${startStr}</div>
                    <div class="week-date-range">${startStr} - ${endStr} <span class="event-count">(${filteredEvents.length} events)</span></div>
                    ${sortedDays.map(day => `
                        <div class="day-section">
                            <div class="day-header">
                                ${day}
                                <span class="event-count">${byDay[day].length} events</span>
                            </div>
                            <div class="events-grid">
                                ${byDay[day].map(event => `
                                    <div class="event-card">
                                        ${event.topPick ? '<div class="top-pick-badge">Top Pick</div>' : ''}
                                        <div class="event-name">${event.name}</div>
                                        <div class="event-venue">@ ${event.venue}</div>
                                        <div class="event-genres">
                                            ${event.genres.map(g => `<span class="genre-tag">${genreIcons[g] || ''}</span>`).join('')}
                                        </div>
                                        <div class="event-description">${event.description}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load on page load
        loadEvents();
    </script>
</body>
</html>
