<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶û MonoClaw Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid #9b59b6;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9b59b6, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255,255,255,0.08);
            border-color: #9b59b6;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #9b59b6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #9b59b6;
            border-color: #9b59b6;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .project-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #9b59b6, #00d9ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: #9b59b6;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(155, 89, 182, 0.3);
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-icon {
            font-size: 2.5rem;
            line-height: 1;
        }

        .project-info {
            flex: 1;
        }

        .project-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .project-type {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(155, 89, 182, 0.2);
            border: 1px solid rgba(155, 89, 182, 0.4);
            border-radius: 12px;
            font-size: 0.75rem;
            color: #9b59b6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-description {
            color: #c0c0c0;
            line-height: 1.5;
            margin: 15px 0;
            font-size: 0.95rem;
        }

        .project-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 0.85rem;
        }

        .meta-icon {
            font-size: 1.1rem;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            background: rgba(155, 89, 182, 0.2);
            border: 1px solid rgba(155, 89, 182, 0.4);
            border-radius: 8px;
            color: #9b59b6;
            text-decoration: none;
            text-align: center;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: #9b59b6;
            color: white;
            border-color: #9b59b6;
        }

        .action-btn.primary {
            background: #9b59b6;
            color: white;
            border-color: #9b59b6;
        }

        .action-btn.primary:hover {
            background: #8e44ad;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(155, 89, 182, 0.2);
            border-top-color: #9b59b6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .refresh-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 89, 182, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 217, 255, 0.15);
            border: 2px solid rgba(0, 217, 255, 0.4);
            padding: 12px 24px;
            border-radius: 50px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .back-button:hover {
            background: rgba(0, 217, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.4);
            border-color: rgba(0, 217, 255, 0.6);
        }
        .back-button::before {
            content: "‚Üê";
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <a href="http://localhost:18795/hub" onclick="navigateToHub(event); return false;" class="back-button">Hub</a>

    <div class="container">
        <header>
            <h1>ü¶û MonoClaw Dashboard</h1>
            <p class="subtitle">Central hub for all MonoClaw projects</p>
            <div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
                <button class="action-btn primary" onclick="openProject('', 'github')" style="padding: 12px 24px;">
                    üêô View on GitHub
                </button>
                <button class="action-btn" onclick="openProject('', 'git')" style="padding: 12px 24px;">
                    üìÇ Open .git Directory
                </button>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search projects...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProjects">-</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dashboardCount">-</div>
                <div class="stat-label">Dashboards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="appCount">-</div>
                <div class="stat-label">Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalFiles">-</div>
                <div class="stat-label">Total Files</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterProjects('all')">All</button>
            <button class="filter-btn" onclick="filterProjects('dashboard')">Dashboards</button>
            <button class="filter-btn" onclick="filterProjects('app')">Apps</button>
            <button class="filter-btn" onclick="filterProjects('blog')">Blogs</button>
            <button class="filter-btn" onclick="filterProjects('utilities')">Utilities</button>
        </div>

        <div id="projects" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading projects...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

    <script>
        let allProjects = [];
        let currentFilter = 'all';

        async function loadData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                allProjects = data.projects || [];
                updateStats(data);
                renderProjects();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('projects').innerHTML = `
                    <div class="error">
                        <strong>Failed to load MonoClaw projects</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function updateStats(data) {
            document.getElementById('totalProjects').textContent = data.totalProjects;
            
            const dashboards = allProjects.filter(p => p.type === 'dashboard').length;
            const apps = allProjects.filter(p => p.type === 'app').length;
            const totalFiles = allProjects.reduce((sum, p) => sum + (p.fileCount || 0), 0);
            
            document.getElementById('dashboardCount').textContent = dashboards;
            document.getElementById('appCount').textContent = apps;
            document.getElementById('totalFiles').textContent = totalFiles.toLocaleString();
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function openProject(projectId, action) {
            fetch(`/open?project=${encodeURIComponent(projectId)}&action=${action}`)
                .then(res => res.json())
                .then(data => {
                    if (!data.success) {
                        console.error('Failed to open project:', data.error);
                    }
                })
                .catch(err => console.error('Error:', err));
        }

        function filterProjects(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProjects();
        }

        function renderProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allProjects;
            
            // Apply type filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(p => p.type === currentFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm) ||
                    p.id.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filtered.length === 0) {
                document.getElementById('projects').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No projects found</h3>
                        <p>Try adjusting your filters or search term</p>
                    </div>
                `;
                return;
            }
            
            const projectsHtml = filtered.map(project => {
                const urlButton = project.url ? `
                    <a href="${project.url}" target="_blank" class="action-btn primary">
                        üåê Open
                    </a>
                ` : '';
                
                return `
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-icon">${project.icon}</div>
                            <div class="project-info">
                                <div class="project-name">${project.name}</div>
                                <span class="project-type">${project.type}</span>
                            </div>
                        </div>
                        <div class="project-description">${project.description}</div>
                        <div class="project-meta">
                            <div class="meta-item">
                                <span class="meta-icon">üíª</span>
                                <span>${project.language}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">‚è∞</span>
                                <span>${formatDate(project.lastModified)}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-icon">üìÑ</span>
                                <span>${project.fileCount || 0} files</span>
                            </div>
                            ${project.gitInfo ? `
                                <div class="meta-item">
                                    <span class="meta-icon">üåø</span>
                                    <span>${project.gitInfo.branch}</span>
                                </div>
                            ` : '<div class="meta-item"></div>'}
                        </div>
                        <div class="project-actions">
                            ${urlButton}
                            <button class="action-btn" onclick="openProject('${project.id}', 'vscode')">
                                üìù VS Code
                            </button>
                            <button class="action-btn" onclick="openProject('${project.id}', 'terminal')">
                                üíª Terminal
                            </button>
                            <button class="action-btn" onclick="openProject('${project.id}', 'finder')">
                                üìÅ Finder
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('projects').innerHTML = projectsHtml;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', () => {
            renderProjects();
        });

        // Load on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
    
    <script>\n/**
 * Smart Hub Navigation
 * Finds existing Command Hub tab in current window or opens new one
 * Uses BroadcastChannel API to communicate between tabs
 */

const HUB_URL = 'http://localhost:18795/hub';
const HUB_CHANNEL = 'openclaw-hub-channel';

function navigateToHub(event) {
    // Prevent default link behavior
    if (event) {
        event.preventDefault();
        event.stopPropagation();
    }
    
    // Create a broadcast channel to ask if hub is already open
    const bc = new BroadcastChannel(HUB_CHANNEL);
    let hubFound = false;
    let timeout;
    
    // Listen for response from hub
    bc.onmessage = (e) => {
        if (e.data.type === 'hub-present') {
            hubFound = true;
            clearTimeout(timeout);
            bc.close();
            // Hub is open and will focus itself - we do nothing
        }
    };
    
    // Ask if hub is open
    bc.postMessage({ type: 'hub-ping' });
    
    // Wait 100ms for response
    timeout = setTimeout(() => {
        bc.close();
        if (!hubFound) {
            // No hub found, open new one
            window.open(HUB_URL, 'command-hub');
        }
    }, 100);
    
    return false; // Extra safety to prevent default
}

// If this page IS the hub, respond to pings
if (window.location.href.includes('localhost:18795')) {
    const bc = new BroadcastChannel(HUB_CHANNEL);
    bc.onmessage = (e) => {
        if (e.data.type === 'hub-ping') {
            // We are the hub! Send confirmation
            bc.postMessage({ type: 'hub-present' });
            // Try to focus ourselves (without reload)
            try {
                if (document.hidden || !document.hasFocus()) {
                    window.focus();
                }
            } catch (err) {
                // Focus might fail in some browsers, that's okay
                console.log('Could not focus hub tab');
            }
        }
    };
}\n    </script>\n</body>
</html>
