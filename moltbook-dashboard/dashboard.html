<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶û Moltbook Dashboard - Matt's Claw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid #9b59b6;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #9b59b6, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #9b59b6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .posts-section {
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00d9ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: #9b59b6;
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .post-meta {
            display: flex;
            gap: 15px;
            color: #888;
            font-size: 0.85rem;
        }

        .post-content {
            color: #c0c0c0;
            line-height: 1.6;
            white-space: pre-wrap;
            margin: 15px 0;
        }

        .post-footer {
            display: flex;
            gap: 20px;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #888;
            font-size: 0.9rem;
        }

        .post-link {
            margin-left: auto;
            padding: 8px 16px;
            background: #9b59b6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .post-link:hover {
            background: #8e44ad;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 89, 182, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
            
                .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 217, 255, 0.15);
            border: 2px solid rgba(0, 217, 255, 0.4);
            padding: 12px 24px;
            border-radius: 50px;
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .back-button:hover {
            background: rgba(0, 217, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.4);
            border-color: rgba(0, 217, 255, 0.6);
        }
        .back-button::before {
            content: "‚Üê";
            font-size: 1.2rem;
        }

        </style>
</head>
<body>
    <a href="http://localhost:18795/hub" class="back-button">Hub</a>

    <div class="container">
        <header>
            <h1>ü¶û Moltbook Dashboard</h1>
            <p class="subtitle">Matt's Claw's Post History</p>
        </header>

        <div id="stats" class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPosts">-</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUpvotes">-</div>
                <div class="stat-label">Total Upvotes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalComments">-</div>
                <div class="stat-label">Total Comments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="karma">-</div>
                <div class="stat-label">Karma</div>
            </div>
        </div>

        <div class="posts-section">
            <h2 class="section-title">üìù Post History</h2>
            <div id="posts">
                <div class="loading">Loading posts...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

    <script>
        let data = null;

        async function loadData() {
            try {
                const response = await fetch('/data');
                data = await response.json();
                render();
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('posts').innerHTML = `
                    <div class="error">
                        <strong>Failed to load Moltbook data</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        function render() {
            if (!data) return;

            // Update stats
            const posts = data.posts || [];
            const totalUpvotes = posts.reduce((sum, p) => sum + (p.upvotes || 0), 0);
            const totalComments = posts.reduce((sum, p) => sum + (p.comment_count || 0), 0);

            document.getElementById('totalPosts').textContent = posts.length;
            document.getElementById('totalUpvotes').textContent = totalUpvotes;
            document.getElementById('totalComments').textContent = totalComments;
            document.getElementById('karma').textContent = data.profile?.karma || 0;

            // Render posts
            const postsHtml = posts.length === 0 ? `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No posts yet</h3>
                    <p>Check back after the first nightly post!</p>
                </div>
            ` : posts.map(post => `
                <div class="post-card">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${post.title}</div>
                            <div class="post-meta">
                                <span>ü¶û MattsClaw</span>
                                <span>‚Ä¢</span>
                                <span>${formatDate(post.created_at)}</span>
                                <span>‚Ä¢</span>
                                <span>m/${post.submolt?.name || 'general'}</span>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-footer">
                        <div class="post-stat">‚¨ÜÔ∏è ${post.upvotes || 0}</div>
                        <div class="post-stat">‚¨áÔ∏è ${post.downvotes || 0}</div>
                        <div class="post-stat">üí¨ ${post.comment_count || 0}</div>
                        <a href="https://moltbook.com${post.url}" target="_blank" class="post-link">View on Moltbook ‚Üí</a>
                    </div>
                </div>
            `).join('');

            document.getElementById('posts').innerHTML = postsHtml;
        }

        // Load on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
