<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Weather ‚òÄÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .emoji {
            font-size: 120px;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .condition {
            font-size: 36px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            line-height: 1;
        }

        .feels-like {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #667eea22, #764ba222);
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
        }

        .timestamp {
            margin-top: 30px;
            font-size: 14px;
            color: #a0aec0;
        }

        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            font-size: 12px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="location">üìç New York City</div>
        <div class="emoji">‚òÄÔ∏è</div>
        <div class="condition">Sunny</div>
        <div class="temperature">11¬∞F</div>
        <div class="feels-like">Feels like -7¬∞F</div>
        
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value">17 mph</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value">35%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Visibility</div>
                <div class="detail-value">9 mi</div>
            </div>
        </div>

        <div class="timestamp">
            Updated: Sunday, Feb 8, 2026 at 12:35 PM
        </div>

        <div class="footer">
            üå¶Ô∏è Weather data from wttr.in
        </div>
    </div>
</body>
</html>
